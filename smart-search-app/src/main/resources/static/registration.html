<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form id="register-form" name="register-form" class="form-signin" method="post" action="/register">
        <h2 class="form-signin-heading">Регистрация</h2>
        <p>
            <label for="login" class="sr-only">Username</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
        </p>
        <p>
            <label for="firstName" class="sr-only">Имя</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Name">
        </p>
        <p>
            <label for="lastName" class="sr-only">Фамилия</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="LastName">
        </p>
        <div>
            <input type="radio" id="contactChoice1"
                   name="gender" value="М">
            <label for="contactChoice1">М</label>

            <input type="radio" id="contactChoice2"
                   name="gender" value="Ж">
            <label for="contactChoice2">Ж</label>

            <input type="radio" id="contactChoice3"
                   name="gender" value="Не важно" checked="true">
            <label for="contactChoice3">Не важно</label>
        </div>
        <p>
            <label for="age" class="sr-only">Возраст</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="Age">
        </p>
        <p>
            <label for="city" class="sr-only">Город</label>
            <input type="city" id="city" name="city" class="form-control" placeholder="City">
        </p>
        <p>
            <label for="personal" class="sr-only">Интересы</label>
            <input type="text" id="personal" name="personal" class="form-control" placeholder="Personal">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
